<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo-Grid-Challenge</title>
  <link rel="stylesheet" href="./src/styles/global.css">
</head>
<body>
  <div class="container">
    <div class="profile_container">
      <div class="profile_photo">
        <img src="https://picsum.photos/id/237/536/354" alt="profile">
      </div>
      <div class="profile_detail">
        <div class="profile_edit">
          <span class="profile_nickname">blackEyes_pearls</span>
          <div class="btn_area">
            <button class="btn_edit_profile">Edit profile</button>
            <button class="btn_view_archive">View archive</button>
          </div>
        </div>
        <div class="profile_statistics">
          <div class="posts">
            <span class="post_number">41</span>
            <span class="post_name">posts</span>
          </div>
          <div class="followers">
            <span class="followers_number">360</span>
            <span class="followers_name">followers</span>
          </div>
          <div class="following">
            <span class="following_number">411</span>
            <span class="following_name">following</span>
          </div>
        </div>
        <div class="profile_name">Graffite</div>
        <div class="profile_descriptions">the prettiest eyes that you ever see...</div>
      </div>
    </div>
    <div class="photos_container"></div>
  </div>  
  <script type="module" src="./src/scripts/main.js"></script>
</body>
</html>
